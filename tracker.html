        <script type="text/javascript">
            $(function () {
                $(".card").click(function () {
                    var color=$(this).css("background-color");
                    if (color=="rgb(255, 255, 255)") {
                        color=$(this).css("background-color", "gray");
                    }
                    else if (color=="rgb(128, 128, 128)") {

                        $(this).empty();
                    }
                })
            })
